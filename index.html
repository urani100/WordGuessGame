<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style type="text/css">
        body{
             background-color: black;
        }
        .row{
            width: 760px;
            height: 400px;
            border:1px solid blueviolet;
            margin: 50 auto 0 auto;
           
            background-image: url("assets/images/frame.png"); 
            background-color: white; 
            background-repeat: no-repeat;
            background-size: 750px 380px;

            

        }

       #header{
        
           padding: 50px;
           margin: 0;
           text-align: center;
           font-style: Didot;
           letter-spacing: 10px;
           font-size: 80px;
           font-weight: 90;
           background-color: black;
           color: #FFD700;
           
       }
       .image{
            padding: 100px;
           
           
       }
       .updates{
           border: 1px solid green;
           padding-top: 50px;
           color: white;

       }
       
        .text,
        .updates{
            font-family: 'Snell Roundhand, Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: black;

        }

        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color: black;
            line-height: 30px; 
        }

        #correct, 
        #wrong{
            letter-spacing: 2px;
        }

        #sub{
            
            color: white;
            font-weight: bold;
        }
      </style>
    

</head>
<body>
    <header id="header">
        <span>GUESSING GAME</span> 
        <p id="sub">The Sade Edition</p>
        
    </header>

    <div class="row">
            <div class="col-12 col-md-6 image">
                   
                <img src="assets/images/pic1.png" alt="primaryImage" height="200" width="200">
            </div>
            <div class="col-12 col-md-6">
                <br>
                <br>
                <br>
                <p class ="text">Press any key to play</p>
                <p>Number of win is <span id='win'>0</span></p>
                <p>Correct Guess: <span id='correct'>- - - -</span></p>
                <p>Wrong Guess: <span id='wrong'></span></p>
                <p>Number of Guesses Remaining <span id='loss'>10</span></p>

            </div>
        </div>
    </div>
      
</body>
</html>
