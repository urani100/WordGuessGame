<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
        body{
             background-color: black;
        }
        .main{
            width: 960px;
            /* height: 400px; */
            margin: 50 auto 0 auto; 
            background-color: black;
        
        }

       #header{
           padding: 15px;
           margin: 0;
           text-align: center;
           letter-spacing: 10px;
           font-size: 80px;
           font-weight: 90;
           background-color: black;
           color:#a92f41;
           font-size: 48px;
           border-bottom: 2px solid #b48375;
           
       }

    
       .back{
           background-image: url("assets/images/frame3.png"); 
           background-repeat: no-repeat;
            background-size: 400px 400px;
            padding: 100px;
    
       }
       .updates{
           padding-top: 50px;
           color: white;

       }
       
       
        .text{
            font-size: 25px;
            font-weight: 60;
            color: #91c7a9;
            letter-spacing: 10px;

        }

        p{
           
            font-size: 20px;
            color: #b48375;
            line-height: 40px; 
            text-align: justify;
            letter-spacing: 7px;
        }

        #correct, 
        #wrong{
            letter-spacing: 2px;
        }

        #sub{
            text-align:center;
            color: #91c7a9; 
        }
        .stickyFooter{
            padding-top: 10px;
            background-color: #a92f41;
            color:  #b48375;
            text-align: center;
            position: fixed;
            width: 100%;
            font-size: 12px;
            border-top: 2px solid #91c7a9; 
        }

       

      </style>
    

</head>
<body>
    <header id="header">
        <span>GUESSING GAME</span> 
        <p id="sub">The Sade Edition</p>
        
    </header>

    <div class="row main">
            <div class="col-12 col-md-6 image back">
                   
                <img src="assets/images/pic1.png" alt="primaryImage" height="200" width="200">
            </div>
            <div class="col-12 col-md-6">
                
                <p class ="text">Press any key to play</p>
                <br>
                <br>
                <p>Number of win is: <span id='win'>0</span></p>
                <p>Correct Guess: <span id='correct'>- - - -</span></p>
                <p>Wrong Guess: <span id='wrong'></span></p>
                <p>Remaining Guesse(s): <span id='loss'>10</span></p>

            </div>
        </div>
       
        <div class="fixed-bottom stickyFooter"> &copy;Urani</div>
      
</body>
</html>
